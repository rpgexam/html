<script>
    
function stab() {
var table, rows, switching, i, x, y, shouldSwitch;
table = document.getElementById("mytab");switching = true;
while (switching) {switching = false;rows = table.rows;
for (i = 1; i < (rows.length - 1); i++) {shouldSwitch = false;
x = rows[i].getElementsByTagName("td")[1];
y = rows[i + 1].getElementsByTagName("td")[1];
if (parseInt(x.innerHTML) < parseInt(y.innerHTML)) {shouldSwitch = true;break;}}
if (shouldSwitch) {rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
      switching = true;}}}

  
function getc(){

     
var clist = document.querySelectorAll(".hcb-comment-body"),
c =[];for (var i = 0; i < clist.length; i++) {const cd = clist[i].innerText;
c.push(cd);c.join(", ");} 
     
var alist = document.querySelectorAll(".author-name"),
a =[];for (var i = 0; i < alist.length; i++) {const cd = alist[i].innerText;
a.push(cd);a.join(", ");} 

var tab = document.getElementById("mytab");
var td = tab.getElementsByTagName('td');
     
if (a[0]!==undefined){td[0].innerHTML = a[0];td[1].innerHTML = c[0]}
if (a[1]!==undefined){td[2].innerHTML = a[1];td[3].innerHTML = c[1]}
if (a[2]!==undefined){td[4].innerHTML = a[2];td[5].innerHTML = c[2]}
if (a[3]!==undefined){td[6].innerHTML = a[3];td[7].innerHTML = c[3]}
if (a[4]!==undefined){td[8].innerHTML = a[4];td[9].innerHTML = c[4]}    
if (a[5]!==undefined){td[10].innerHTML = a[5];td[11].innerHTML = c[5]}    
  
 stab();showpage();getcc=false;   }
  
function make() { hidepage(); setInterval(function(){ if ($('.btn-secondary').is(':visible')) { location.reload();  }}, 1000); }

setInterval(function(){ if(getcc===true){getc(); } }, 1000);

 </script>
